<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html>

<html data-theme="light" lang="zh"
      xmlns="http://www.w3.org/1999/xhtml">
    <head>
        <title>登陆</title>
        <meta charset="UTF-8"/>
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
        <script src="resources/js/log_in.js"></script>
        <link rel="stylesheet" type="text/css" href="resources/css/log_in.css"/>
        <link rel="stylesheet" type="text/css" href="resources/css/global.css"/> 
    </head>
    <body style="background-image: url(resources/images/background.jpg);background-size: 100%">
        <div id="wrapper">
            <nav class="switch_nav" >
                <a href="log_up.xhtml" id="switch_signup" class="switch_btn">注册</a>
                <a href="javascript:;" id="switch_login" class="switch_btn on">登陆</a>
                <div class="switch_bottom" id="switch_bottom"></div>
            </nav>
            
            <div id="login">
                <form method="post" action="loginServlet">
                    <ul class="group_input">                   
                        <li>
                            <input type="text" class="mobile required" id="mobile" placeholder="请输入手机号" name="user_tel" />
                        </li>
                        <li>
                            <input type="password" class="psd required" id="psd" placeholder="请输入你的密码"  name="user_psw"/>
                        </li>
                    </ul>
                    <button type="submit" class="submit_btn" id="btnSubmit" value="login">登陆</button>
                </form>     
            </div>
        </div>
        
    </body>

</html>
