<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.EditInvesteProjTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputLabel value="#{bundle.EditInvesteProjLabel_funding}" for="funding" />
                    <h:inputText id="funding" value="#{investeProjController.selected.funding}" title="#{bundle.EditInvesteProjTitle_funding}" required="true" requiredMessage="#{bundle.EditInvesteProjRequiredMessage_funding}"/>
                    <h:outputLabel value="#{bundle.EditInvesteProjLabel_project}" for="project" />
                    <h:selectOneMenu id="project" value="#{investeProjController.selected.project}" title="#{bundle.EditInvesteProjTitle_project}" required="true" requiredMessage="#{bundle.EditInvesteProjRequiredMessage_project}">
                        <f:selectItems value="#{projectController.itemsAvailableSelectOne}"/>
                    </h:selectOneMenu>
                    <h:outputLabel value="#{bundle.EditInvesteProjLabel_user}" for="user" />
                    <h:selectOneMenu id="user" value="#{investeProjController.selected.user}" title="#{bundle.EditInvesteProjTitle_user}" required="true" requiredMessage="#{bundle.EditInvesteProjRequiredMessage_user}">
                        <f:selectItems value="#{userController.itemsAvailableSelectOne}"/>
                    </h:selectOneMenu>
                </h:panelGrid>
                <h:commandLink action="#{investeProjController.update}" value="#{bundle.EditInvesteProjSaveLink}"/>
                <br />
                <br />
                <h:link outcome="View" value="#{bundle.EditInvesteProjViewLink}"/>
                <br />
                <h:commandLink action="#{investeProjController.prepareList}" value="#{bundle.EditInvesteProjShowAllLink}" immediate="true"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.EditInvesteProjIndexLink}" />
            </h:form>
        </ui:define>
    </ui:composition>

</html>
