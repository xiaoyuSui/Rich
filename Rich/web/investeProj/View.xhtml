<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.ViewInvesteProjTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputText value="#{bundle.ViewInvesteProjLabel_funding}"/>
                    <h:outputText value="#{investeProjController.selected.funding}" title="#{bundle.ViewInvesteProjTitle_funding}"/>
                    <h:outputText value="#{bundle.ViewInvesteProjLabel_project}"/>
                    <h:outputText value="#{investeProjController.selected.project}" title="#{bundle.ViewInvesteProjTitle_project}"/>
                    <h:outputText value="#{bundle.ViewInvesteProjLabel_user}"/>
                    <h:outputText value="#{investeProjController.selected.user}" title="#{bundle.ViewInvesteProjTitle_user}"/>
                </h:panelGrid>
                <br />
                <h:commandLink action="#{investeProjController.destroyAndView}" value="#{bundle.ViewInvesteProjDestroyLink}"/>
                <br />
                <br />
                <h:link outcome="Edit" value="#{bundle.ViewInvesteProjEditLink}"/>
                <br />
                <h:commandLink action="#{investeProjController.prepareCreate}" value="#{bundle.ViewInvesteProjCreateLink}" />
                <br />
                <h:commandLink action="#{investeProjController.prepareList}" value="#{bundle.ViewInvesteProjShowAllLink}"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.ViewInvesteProjIndexLink}"/>

            </h:form>
        </ui:define>
    </ui:composition>

</html>
