<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
    xmlns:ui="http://java.sun.com/jsf/facelets"
    xmlns:h="http://java.sun.com/jsf/html"
    xmlns:f="http://java.sun.com/jsf/core"
    xmlns:c="http://java.sun.com/jsp/jstl/core"
>
    <head>
        <title>个人中心</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
        <style>
            column{
                color: white;
                widows: 50;
            }
            .outp{
                color: white;
            }
        </style>
    </head>
    <h:body>

        <h:form>
            <h:panelGrid columns="3">
                <h:column>我的项目</h:column>
                <h:column>我的守护</h:column>
                <h:column>我的捐赠</h:column>
            </h:panelGrid>
            
            <h:panelGrid columns="3">
                <h:column>#{AllController.getMyProjectSum()}</h:column>
                <h:column>#{AllController.getMyGuardSum()}</h:column>
                <h:column>#{AllController.getMyInvestSum()}</h:column>
            </h:panelGrid>
            
        </h:form>
      
    </h:body>
</html>
