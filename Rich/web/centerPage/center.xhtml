<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
    xmlns:ui="http://java.sun.com/jsf/facelets"
    xmlns:h="http://java.sun.com/jsf/html"
    xmlns:f="http://java.sun.com/jsf/core"
    xmlns:c="http://java.sun.com/jsp/jstl/core"
>
    <head>
        <title>个人中心</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
        <style>
            column{
                color: white;
                widows: 50px;
            }
            .outp{
                color: white;
            }
        </style>
    </head>
    <h:body>
        <h:panelGrid columns="8">

        </h:panelGrid>
        
        
        
        <h:form>
            <h:dataTable value="1" style="width: 800px">
                <c:forEach items="#{projectController.projectHeader}" var="phead">
                       <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{phead}" style="color:white;"/>
                            </f:facet>
                        </h:column>
            </c:forEach>            
        </h:dataTable>
    </h:form>
        
        <h:form>
            
            <h:dataTable value="#{projectController.projectList}" var="item" border="0" cellpadding="20" cellspacing="0"
                         rowClasses="jsfcrud_odd_row,jsfcrud_even_row" headerClass="t_head" rules="all"
                         style="width: 100%;border-collapse: collapse;">                  
                <h:column>
                    <h:outputText value="#{item.projId}" style="color:white;"/>
                </h:column>
                <h:column>
                    <h:outputText value="#{item.projName}" style="color:white;"/>
                </h:column>
                <h:column>
                    <h:outputText value="#{item.applicantName}" style="color:white;"/>
                </h:column>
                <h:column>
                    <h:outputText value="#{item.applDate}" style="color:white;"/>
                </h:column>
                <h:column>
                    <h:outputText value="#{item.projCatelog}" style="color:white;"/>
                </h:column>
                <h:column>
                    <h:outputText value="#{item.projClass}" style="color:white;"/>
                </h:column>
                <h:column>
                   <h:outputText value="#http://#{item.projId}" style="color:white;"/>
                </h:column>
                
            </h:dataTable>
            
        </h:form>
      
    </h:body>
</html>
