<!DOCTYPE html>
<html lang="en">
    <head>
        <title>log up</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" type="text/css" href="resources/css/log_in.css"/>
        <link rel="stylesheet" type="text/css" href="resources/css/global.css"/> 
    </head>
    <body style="background-image: url(resources/images/background.jpg);background-size: 100%">
        <div id="wrapper">
            <nav class="switch_nav" >
                <a href="javascript:;" id="switch_signup" class="switch_btn on">log up</a>
                <a href="log_in.html" id="switch_login" class="switch_btn">log in</a>
                <div class="switch_bottom" id="switch_bottom"></div>
            </nav>
            <!--div id="login"-->
            <form method="post" action="">
                <ul class="group_input">                   
                    <li>

                        <input type="text" class="mobile required" id="mobile" placeholder="phonenumber"/>
                        <!--input type="button" class="get_btn" id="btnGet" value="get code"/-->

                    </li>
                    <li>
                        <input type="text" class=" Verification code" id="code" placeholder=" Verification code" />
                    </li>
                    <li>
                        <input type="text" class=" Name required" id="name" placeholder="name" />
                    </li>
                    <li>
                        <input type="password" class="psd required" id="psd" placeholder="password" />
                    </li>
                    <li>
                        <input type="password" class="psd required" id="psd" placeholder="password again" />
                    </li>
                </ul>
                <button type="submit" class="submit_btn" id="btnSubmit">log in</button>
            </form>

        </div>
    </div>
</body>
</html>
