<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <title>注册</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
        <!--h:outputStylesheet library="css" name="log.css" /-->
        <!--link rel="stylesheet" type="text/css" href="resources/css/log_in.css"/-->
          
    </h:head>
    <h:body  style="background-image: url(resources/images/background.jpg);background-size: 100%">
        <div id="wrapper">
            <nav class="switch_nav" >
                <a href="javascript:;" id="switch_signup" class="switch_btn on">注册</a>
                <a href="log_in.xhtml" id="switch_login" class="switch_btn ">登陆</a>
                <div class="switch_bottom" id="switch_bottom"></div>
            </nav>
        </div>
        <h:form>
            <p:panel id="panel" class="logup-panel">
            <p:outputLabel value="注册" class="logup-output"/>
            <h:panelGrid columns="1">
                <p:inputText id="userTel" value="#{AllController.userTel}" required="true" maxlength="20" placeholder="输入手机号" requiredMessage="请输入手机号"/>
                <p:inputText id="userName" value="#{AllController.userName}" required="true" maxlength="20" placeholder="输入用户名" requiredMessage="请输入用户名"/>
                <p:password id="userPsw" value="#{AllController.userPsw}" required="true" maxlength="20" placeholder="输入密码" requiredMessage="请输入密码"/>
            </h:panelGrid>
                <p:commandButton value="注册" update="panel" class="logup-btn" action="#{AllController.logUp()}"
                                 />
            </p:panel>
        </h:form>
    </h:body>
</html>
