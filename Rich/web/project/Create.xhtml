<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.CreateProjectTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputLabel value="#{bundle.CreateProjectLabel_projId}" for="projId" />
                    <h:inputText id="projId" value="#{projectController.selected.projId}" title="#{bundle.CreateProjectTitle_projId}" required="true" requiredMessage="#{bundle.CreateProjectRequiredMessage_projId}"/>
                    <h:outputLabel value="#{bundle.CreateProjectLabel_applicantName}" for="applicantName" />
                    <h:inputText id="applicantName" value="#{projectController.selected.applicantName}" title="#{bundle.CreateProjectTitle_applicantName}" required="true" requiredMessage="#{bundle.CreateProjectRequiredMessage_applicantName}"/>
                    <h:outputLabel value="#{bundle.CreateProjectLabel_applicantIDcard}" for="applicantIDcard" />
                    <h:inputText id="applicantIDcard" value="#{projectController.selected.applicantIDcard}" title="#{bundle.CreateProjectTitle_applicantIDcard}" />
                    <h:outputLabel value="#{bundle.CreateProjectLabel_applicantMail}" for="applicantMail" />
                    <h:inputText id="applicantMail" value="#{projectController.selected.applicantMail}" title="#{bundle.CreateProjectTitle_applicantMail}" required="true" requiredMessage="#{bundle.CreateProjectRequiredMessage_applicantMail}"/>
                    <h:outputLabel value="#{bundle.CreateProjectLabel_applDate}" for="applDate" />
                    <h:inputText id="applDate" value="#{projectController.selected.applDate}" title="#{bundle.CreateProjectTitle_applDate}" required="true" requiredMessage="#{bundle.CreateProjectRequiredMessage_applDate}">
                        <f:convertDateTime pattern="MM/dd/yyyy" />
                    </h:inputText>
                    <h:outputLabel value="#{bundle.CreateProjectLabel_projCatelog}" for="projCatelog" />
                    <h:inputText id="projCatelog" value="#{projectController.selected.projCatelog}" title="#{bundle.CreateProjectTitle_projCatelog}" required="true" requiredMessage="#{bundle.CreateProjectRequiredMessage_projCatelog}"/>
                    <h:outputLabel value="#{bundle.CreateProjectLabel_projClass}" for="projClass" />
                    <h:inputText id="projClass" value="#{projectController.selected.projClass}" title="#{bundle.CreateProjectTitle_projClass}" required="true" requiredMessage="#{bundle.CreateProjectRequiredMessage_projClass}"/>
                    <h:outputLabel value="#{bundle.CreateProjectLabel_projName}" for="projName" />
                    <h:inputText id="projName" value="#{projectController.selected.projName}" title="#{bundle.CreateProjectTitle_projName}" required="true" requiredMessage="#{bundle.CreateProjectRequiredMessage_projName}"/>
                    <h:outputLabel value="#{bundle.CreateProjectLabel_projProvince}" for="projProvince" />
                    <h:inputText id="projProvince" value="#{projectController.selected.projProvince}" title="#{bundle.CreateProjectTitle_projProvince}" required="true" requiredMessage="#{bundle.CreateProjectRequiredMessage_projProvince}"/>
                    <h:outputLabel value="#{bundle.CreateProjectLabel_projCity}" for="projCity" />
                    <h:inputText id="projCity" value="#{projectController.selected.projCity}" title="#{bundle.CreateProjectTitle_projCity}" required="true" requiredMessage="#{bundle.CreateProjectRequiredMessage_projCity}"/>
                    <h:outputLabel value="#{bundle.CreateProjectLabel_projRegion}" for="projRegion" />
                    <h:inputText id="projRegion" value="#{projectController.selected.projRegion}" title="#{bundle.CreateProjectTitle_projRegion}" required="true" requiredMessage="#{bundle.CreateProjectRequiredMessage_projRegion}"/>
                    <h:outputLabel value="#{bundle.CreateProjectLabel_projAddr}" for="projAddr" />
                    <h:inputTextarea rows="4" cols="30" id="projAddr" value="#{projectController.selected.projAddr}" title="#{bundle.CreateProjectTitle_projAddr}" required="true" requiredMessage="#{bundle.CreateProjectRequiredMessage_projAddr}"/>
                    <h:outputLabel value="#{bundle.CreateProjectLabel_projDepict}" for="projDepict" />
                    <h:inputTextarea rows="4" cols="30" id="projDepict" value="#{projectController.selected.projDepict}" title="#{bundle.CreateProjectTitle_projDepict}" required="true" requiredMessage="#{bundle.CreateProjectRequiredMessage_projDepict}"/>
                    <h:outputLabel value="#{bundle.CreateProjectLabel_userTel}" for="userTel" />
                    <h:selectOneMenu id="userTel" value="#{projectController.selected.userTel}" title="#{bundle.CreateProjectTitle_userTel}" required="true" requiredMessage="#{bundle.CreateProjectRequiredMessage_userTel}">
                        <f:selectItems value="#{userController.itemsAvailableSelectOne}"/>
                    </h:selectOneMenu>
                </h:panelGrid>
                <br />
                <h:commandLink action="#{projectController.create}" value="#{bundle.CreateProjectSaveLink}" />
                <br />
                <br />
                <h:commandLink action="#{projectController.prepareList}" value="#{bundle.CreateProjectShowAllLink}" immediate="true"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.CreateProjectIndexLink}"/>
            </h:form>
        </ui:define>
    </ui:composition>

</html>
