<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.EditProjectTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputLabel value="#{bundle.EditProjectLabel_projId}" for="projId" />
                    <h:inputText id="projId" value="#{projectController.selected.projId}" title="#{bundle.EditProjectTitle_projId}" required="true" requiredMessage="#{bundle.EditProjectRequiredMessage_projId}"/>
                    <h:outputLabel value="#{bundle.EditProjectLabel_applicantName}" for="applicantName" />
                    <h:inputText id="applicantName" value="#{projectController.selected.applicantName}" title="#{bundle.EditProjectTitle_applicantName}" required="true" requiredMessage="#{bundle.EditProjectRequiredMessage_applicantName}"/>
                    <h:outputLabel value="#{bundle.EditProjectLabel_applicantIDcard}" for="applicantIDcard" />
                    <h:inputText id="applicantIDcard" value="#{projectController.selected.applicantIDcard}" title="#{bundle.EditProjectTitle_applicantIDcard}" />
                    <h:outputLabel value="#{bundle.EditProjectLabel_applicantMail}" for="applicantMail" />
                    <h:inputText id="applicantMail" value="#{projectController.selected.applicantMail}" title="#{bundle.EditProjectTitle_applicantMail}" required="true" requiredMessage="#{bundle.EditProjectRequiredMessage_applicantMail}"/>
                    <h:outputLabel value="#{bundle.EditProjectLabel_applDate}" for="applDate" />
                    <h:inputText id="applDate" value="#{projectController.selected.applDate}" title="#{bundle.EditProjectTitle_applDate}" required="true" requiredMessage="#{bundle.EditProjectRequiredMessage_applDate}">
                        <f:convertDateTime pattern="MM/dd/yyyy" />
                    </h:inputText>
                    <h:outputLabel value="#{bundle.EditProjectLabel_projCatelog}" for="projCatelog" />
                    <h:inputText id="projCatelog" value="#{projectController.selected.projCatelog}" title="#{bundle.EditProjectTitle_projCatelog}" required="true" requiredMessage="#{bundle.EditProjectRequiredMessage_projCatelog}"/>
                    <h:outputLabel value="#{bundle.EditProjectLabel_projClass}" for="projClass" />
                    <h:inputText id="projClass" value="#{projectController.selected.projClass}" title="#{bundle.EditProjectTitle_projClass}" required="true" requiredMessage="#{bundle.EditProjectRequiredMessage_projClass}"/>
                    <h:outputLabel value="#{bundle.EditProjectLabel_projName}" for="projName" />
                    <h:inputText id="projName" value="#{projectController.selected.projName}" title="#{bundle.EditProjectTitle_projName}" required="true" requiredMessage="#{bundle.EditProjectRequiredMessage_projName}"/>
                    <h:outputLabel value="#{bundle.EditProjectLabel_projProvince}" for="projProvince" />
                    <h:inputText id="projProvince" value="#{projectController.selected.projProvince}" title="#{bundle.EditProjectTitle_projProvince}" required="true" requiredMessage="#{bundle.EditProjectRequiredMessage_projProvince}"/>
                    <h:outputLabel value="#{bundle.EditProjectLabel_projCity}" for="projCity" />
                    <h:inputText id="projCity" value="#{projectController.selected.projCity}" title="#{bundle.EditProjectTitle_projCity}" required="true" requiredMessage="#{bundle.EditProjectRequiredMessage_projCity}"/>
                    <h:outputLabel value="#{bundle.EditProjectLabel_projRegion}" for="projRegion" />
                    <h:inputText id="projRegion" value="#{projectController.selected.projRegion}" title="#{bundle.EditProjectTitle_projRegion}" required="true" requiredMessage="#{bundle.EditProjectRequiredMessage_projRegion}"/>
                    <h:outputLabel value="#{bundle.EditProjectLabel_projAddr}" for="projAddr" />
                    <h:inputTextarea rows="4" cols="30" id="projAddr" value="#{projectController.selected.projAddr}" title="#{bundle.EditProjectTitle_projAddr}" required="true" requiredMessage="#{bundle.EditProjectRequiredMessage_projAddr}"/>
                    <h:outputLabel value="#{bundle.EditProjectLabel_projDepict}" for="projDepict" />
                    <h:inputTextarea rows="4" cols="30" id="projDepict" value="#{projectController.selected.projDepict}" title="#{bundle.EditProjectTitle_projDepict}" required="true" requiredMessage="#{bundle.EditProjectRequiredMessage_projDepict}"/>
                    <h:outputLabel value="#{bundle.EditProjectLabel_userTel}" for="userTel" />
                    <h:selectOneMenu id="userTel" value="#{projectController.selected.userTel}" title="#{bundle.EditProjectTitle_userTel}" required="true" requiredMessage="#{bundle.EditProjectRequiredMessage_userTel}">
                        <f:selectItems value="#{userController.itemsAvailableSelectOne}"/>
                    </h:selectOneMenu>
                </h:panelGrid>
                <h:commandLink action="#{projectController.update}" value="#{bundle.EditProjectSaveLink}"/>
                <br />
                <br />
                <h:link outcome="View" value="#{bundle.EditProjectViewLink}"/>
                <br />
                <h:commandLink action="#{projectController.prepareList}" value="#{bundle.EditProjectShowAllLink}" immediate="true"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.EditProjectIndexLink}" />
            </h:form>
        </ui:define>
    </ui:composition>

</html>
