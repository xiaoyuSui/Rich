<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.ViewProjectTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputText value="#{bundle.ViewProjectLabel_projId}"/>
                    <h:outputText value="#{projectController.selected.projId}" title="#{bundle.ViewProjectTitle_projId}"/>
                    <h:outputText value="#{bundle.ViewProjectLabel_applicantName}"/>
                    <h:outputText value="#{projectController.selected.applicantName}" title="#{bundle.ViewProjectTitle_applicantName}"/>
                    <h:outputText value="#{bundle.ViewProjectLabel_applicantIDcard}"/>
                    <h:outputText value="#{projectController.selected.applicantIDcard}" title="#{bundle.ViewProjectTitle_applicantIDcard}"/>
                    <h:outputText value="#{bundle.ViewProjectLabel_applicantMail}"/>
                    <h:outputText value="#{projectController.selected.applicantMail}" title="#{bundle.ViewProjectTitle_applicantMail}"/>
                    <h:outputText value="#{bundle.ViewProjectLabel_applDate}"/>
                    <h:outputText value="#{projectController.selected.applDate}" title="#{bundle.ViewProjectTitle_applDate}">
                        <f:convertDateTime pattern="MM/dd/yyyy" />
                    </h:outputText>
                    <h:outputText value="#{bundle.ViewProjectLabel_projCatelog}"/>
                    <h:outputText value="#{projectController.selected.projCatelog}" title="#{bundle.ViewProjectTitle_projCatelog}"/>
                    <h:outputText value="#{bundle.ViewProjectLabel_projClass}"/>
                    <h:outputText value="#{projectController.selected.projClass}" title="#{bundle.ViewProjectTitle_projClass}"/>
                    <h:outputText value="#{bundle.ViewProjectLabel_projName}"/>
                    <h:outputText value="#{projectController.selected.projName}" title="#{bundle.ViewProjectTitle_projName}"/>
                    <h:outputText value="#{bundle.ViewProjectLabel_projProvince}"/>
                    <h:outputText value="#{projectController.selected.projProvince}" title="#{bundle.ViewProjectTitle_projProvince}"/>
                    <h:outputText value="#{bundle.ViewProjectLabel_projCity}"/>
                    <h:outputText value="#{projectController.selected.projCity}" title="#{bundle.ViewProjectTitle_projCity}"/>
                    <h:outputText value="#{bundle.ViewProjectLabel_projRegion}"/>
                    <h:outputText value="#{projectController.selected.projRegion}" title="#{bundle.ViewProjectTitle_projRegion}"/>
                    <h:outputText value="#{bundle.ViewProjectLabel_projAddr}"/>
                    <h:outputText value="#{projectController.selected.projAddr}" title="#{bundle.ViewProjectTitle_projAddr}"/>
                    <h:outputText value="#{bundle.ViewProjectLabel_projDepict}"/>
                    <h:outputText value="#{projectController.selected.projDepict}" title="#{bundle.ViewProjectTitle_projDepict}"/>
                    <h:outputText value="#{bundle.ViewProjectLabel_userTel}"/>
                    <h:outputText value="#{projectController.selected.userTel}" title="#{bundle.ViewProjectTitle_userTel}"/>
                </h:panelGrid>
                <br />
                <h:commandLink action="#{projectController.destroyAndView}" value="#{bundle.ViewProjectDestroyLink}"/>
                <br />
                <br />
                <h:link outcome="Edit" value="#{bundle.ViewProjectEditLink}"/>
                <br />
                <h:commandLink action="#{projectController.prepareCreate}" value="#{bundle.ViewProjectCreateLink}" />
                <br />
                <h:commandLink action="#{projectController.prepareList}" value="#{bundle.ViewProjectShowAllLink}"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.ViewProjectIndexLink}"/>

            </h:form>
        </ui:define>
    </ui:composition>

</html>
